<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hunter FM</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h3>RÃ¡dio Hunter FM</h3>
  <audio controls autoplay id="player" style="display: none">
    <source src="https://live.hunter.fm/live" type="audio/mpeg">
  </audio>
  <div class="">
    <img src="http://via.placeholder.com/120x90" alt="cover">
  </div>
  <div class="player_control">
    <button id="btnPlay" class="btn">Play</button>
    <button id="btnPause" class="btn">Pause</button>

    <button id="btnVolLess" class="btn">Vol -</button>
    <div class="infos">
      <p>Tempo: <span id="lblDuration"></span></p>
      <p>Volume:<span id="lblVolume"></span></p>
    </div>
  </div>
</body>
